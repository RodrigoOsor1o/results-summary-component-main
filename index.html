<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header></header>
    <section>
        <div class="continer">
            <div class="section-result">
                <h2 class="text-title">Your result</h2>
                <div class="result-number">
                    <p class="number-76">76</p>
                    <p class="text">of 100</p>
                </div>
            <p class="text-subtitle">Great</p>
            <p class="text">You score higher than 56% of the people who haven taken these test. </p>
            </div>
            <div class="section-summary">
                    <h2 class="text-title">Summary</h2>
                    <div class="cont-reaction cont-section-sumary">
                        <img src="assets/images/icon-reaction.svg" alt="">
                        <p class="text-cont-section-sumary">Reaction</p>
                        <div class="puntuation-cont">
                            <p>80 / 100</p>
                        </div>
                    </div>
                    <div class="cont-memory cont-section-sumary">
                        <img src="assets/images/icon-memory.svg" alt="">
                        <p class="text-cont-section-sumary">Memory</p>
                        <div class="puntuation-cont">
                            <p>92 / 100</p>
                        </div>
                    </div>
                    <div class="cont-verbal cont-section-sumary">
                        <img src="assets/images/icon-verbal.svg" alt="">
                        <p class="text-cont-section-sumary">Verbal</p>
                        <div class="puntuation-cont">
                            <p>61 / 100</p>
                        </div>
                    </div>
                    <div class="cont-visual cont-section-sumary">
                        <img src="assets/images/icon-visual.svg" alt="">
                        <p class="text-cont-section-sumary">Visual</p>
                        <div class="puntuation-cont">
                            <p>72 / 100</p>
                        </div>
                    </div>
                    <button class="button-continue">Continue</button>
                </div>
            </div>
        </div>
    </section>
    <footer></footer>
</body>
</html>
